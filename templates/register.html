<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>新規登録 - Minecraft検定</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="page-auth">
  <main class="card auth-card">
    <h1>新規登録</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label>ユーザー名<br><input name="username" required></label>
      <label>パスワード<br><input name="password" type="password" required></label>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button type="submit">登録</button>
        <a class="ghost-btn" href="/login">ログインへ</a>
      </div>
    </form>
  </main>
</body>
</html>
