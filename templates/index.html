  // --- UI要素 ---
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const levelSelect = document.getElementById('levelSelect');
  const currentLevelLabel = document.getElementById('current-level');
  const quizEl = document.getElementById('quiz');
  const questionText = document.getElementById('questionText');
  const choicesEl = document.getElementById('choices');
  const qNumber = document.getElementById('q-number');
  const qTotal = document.getElementById('q-total');
  const progressBar = document.getElementById('progressBar');
  const timeLeft = document.getElementById('timeLeft');
  const result = document.getElementById('result');
  const resultText = document.getElementById('resultText');
  const continueBtn = document.getElementById('continueBtn');
  const userBestEl = document.getElementById('userBest');

  let level = 10;
  let questions = [];
  let index = 0;
  let score = 0;
  let perLevelCount = 50;
  let remaining = 30;
  let timer = null;

  // --- レベルボタン生成（飛び級対応） ---
  function populateLevelButtons(){
    levelSelect.innerHTML = '';
    for(let i=10;i>=1;i--){
      const b = document.createElement('button');
      b.className = 'level-btn';
      b.textContent = i+'級';
      b.onclick = ()=>{ 
        level=i; 
        resetToLevel(); 
        quizEl.classList.remove('hidden');
        renderQuestion();
        startTimer();
      };
      levelSelect.appendChild(b);
    }
  }

  function pickQuestionsForLevel(lv){
    const pool = bank[lv] || [];
    const arr = [...pool];
    for(let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr.slice(0, perLevelCount);
  }

  function resetToLevel(){
    questions = pickQuestionsForLevel(level);
    index = 0;
    score = 0;
    remaining = 30;
    currentLevelLabel.textContent = level+'級';
    qTotal.textContent = questions.length;
    qNumber.textContent = 0;
    progressBar.style.width = '0%';
    result.classList.add('hidden');
    quizEl.classList.add('hidden');
  }

  function renderQuestion(){
    const q = questions[index];
    if(!q){ finishLevel(); return; }
    questionText.textContent = q.q;
    choicesEl.innerHTML = '';
    q.c.forEach((choice,i)=>{
      const d = document.createElement('div');
      d.className = 'choice';
      d.textContent = choice;
      d.onclick = ()=>selectChoice(i);
      choicesEl.appendChild(d);
    });
    qNumber.textContent = index+1;
    progressBar.style.width = Math.round((index/questions.length)*100)+'%';
    remaining = 30;
    updateTimerUI();
  }

  function selectChoice(i){
    const q = questions[index];
    if(i===q.a) score++;
    index++;
    renderQuestion();
  }

  function startTimer(){
    stopTimer();
    timer = setInterval(()=>{
      remaining--;
      updateTimerUI();
      if(remaining<=0){
        stopTimer();
        index++;
        renderQuestion();
        startTimer();
      }
    },1000);
  }

  function stopTimer(){ if(timer){ clearInterval(timer); timer=null; } }
  function updateTimerUI(){ timeLeft.textContent = remaining+'秒'; }

  async function finishLevel(){
  stopTimer();
  quizEl.classList.add('hidden');
  result.classList.remove('hidden');
  const pass = score/questions.length >= 0.6;
  
  if(pass){
    resultText.innerHTML = `<p>あなたは${score}/${questions.length}問正解！<br>${level}級をクリアしました！</p>`;
    continueBtn.style.display = level>1 ? 'inline-block' : 'none';

    const nextLevel = level > 1 ? level-1 : 1; // 1級クリアなら1のまま
    try{
      const res = await fetch('/api/update_level', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({level: nextLevel})
      });
      const data = await res.json();
      if(data && data.best_level !== undefined && userBestEl){
        userBestEl.textContent = data.best_level;
      }
    }catch(err){ console.warn('レベル更新失敗', err); }

  } else {
    resultText.innerHTML = `<p>あなたは${score}/${questions.length}問正解。<br>${level}級は不合格です。</p>`;
    continueBtn.style.display = 'none';
  }
}


  continueBtn.addEventListener('click',()=>{
  if(level>1){
    level--;
    resetToLevel();
    quizEl.classList.remove('hidden');
    renderQuestion();
    startTimer();
  }
});


  restartBtn.addEventListener('click',()=>{ level=10; resetToLevel(); });
  startBtn.addEventListener('click', ()=>{ resetToLevel(); quizEl.classList.remove('hidden'); renderQuestion(); startTimer(); });

  populateLevelButtons();
  resetToLevel();
